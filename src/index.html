<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script defer src="main.js"></script>
</head>
<body class="">
    <div class="section w-full flex justify-center min-h-screen  min-w-screen bg-slate-600">
        <div class="container bg-gray-400 min-w-5/6 border-solid border-2 border-gray-400 m-1 flex flex-col" >
            <div class="navbar w-full  h-10 flex justify-between items-center bg-gray-700 text-white">
                <div class="mx-5">Listo</div>
                <div class=" flex items-center mx-5">
                    <span class="material-symbols-outlined mr-5">settings</span>
                    <span class="material-symbols-outlined">account_circle</span>
                </div>
            </div>
            <div class="main-body w-full bg-gray-100 grow flex">
                <div class="flex flex-col lists bg-gray-200 w-full sm:w-3/4 md:w-1/2 lg:w-1/3 xl:w-1/4">
                    <div class="flex items-center">
                        <input class="w-4/5 border-solid border-2 border-gray-400 mt-2 mx-3 pl-1" type="text" placeholder="Enter list name here">
                    <button class="add-list-btn flex items-center mt-2 justify-center bg-blue-500 text-white material-symbols-outlined">
                        add</button>
                    </div>
                    
                    <div class="list-names"></div>
                    <button class="delete-list-btn w-1/6 flex items-center self-end justify-self-end bg-red-500 text-white material-symbols-outlined p-1 m-3">
                        delete
                    </button>
                </div>
                <div class="list-title grow flex flex-col ml-5">
                    <h1 class="text-2xl font-bold ml-2 my-3"></h1>
                    <div class="task-input-container flex">
                        <input type="text" class="task-input border-2 border-gray-400 p-1" placeholder="Enter new task">
                        <button class="add-task-btn ml-3 bg-blue-500 text-white">Add Task</button>
                    </div>
                    <div class="list-tasks"></div>
                </div>

            </div>
            </div>
        </div> 
    </div>
</body>
</html>
